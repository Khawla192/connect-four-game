<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Connect Four</title>
</head>

<body>
    <div class="container">
        <h1>Connect Four Game</h1>
        <div class="display-Player-name">Player Red vs Player Yellow</div>
        <h2 id="message">Game Starting...</h2>
        
        <div class="screen-organizer">
            <div class="player-inputs">
                <div class="player-one">
                    <input type="text" id="first-player" placeholder="Player Name">
                    <div class="score">Wins: <span id="first-player-score">0</span></div>
                </div>
            </div>
    
            <div id="board">
                <!-- Row 0 -->
                <div class="cell" data-col="0"></div>
                <div class="cell" data-col="1"></div>
                <div class="cell" data-col="2"></div>
                <div class="cell" data-col="3"></div>
                <div class="cell" data-col="4"></div>
                <div class="cell" data-col="5"></div>
                <div class="cell" data-col="6"></div>
    
                <!-- Row 1 -->
                <div class="cell" data-col="0"></div>
                <div class="cell" data-col="1"></div>
                <div class="cell" data-col="2"></div>
                <div class="cell" data-col="3"></div>
                <div class="cell" data-col="4"></div>
                <div class="cell" data-col="5"></div>
                <div class="cell" data-col="6"></div>
    
                <!-- Row 2 -->
                <div class="cell" data-col="0"></div>
                <div class="cell" data-col="1"></div>
                <div class="cell" data-col="2"></div>
                <div class="cell" data-col="3"></div>
                <div class="cell" data-col="4"></div>
                <div class="cell" data-col="5"></div>
                <div class="cell" data-col="6"></div>
    
                <!-- Row 3 -->
                <div class="cell" data-col="0"></div>
                <div class="cell" data-col="1"></div>
                <div class="cell" data-col="2"></div>
                <div class="cell" data-col="3"></div>
                <div class="cell" data-col="4"></div>
                <div class="cell" data-col="5"></div>
                <div class="cell" data-col="6"></div>
    
                <!-- Row 4 -->
                <div class="cell" data-col="0"></div>
                <div class="cell" data-col="1"></div>
                <div class="cell" data-col="2"></div>
                <div class="cell" data-col="3"></div>
                <div class="cell" data-col="4"></div>
                <div class="cell" data-col="5"></div>
                <div class="cell" data-col="6"></div>
    
                <!-- Row 5 -->
                <div class="cell" data-col="0"></div>
                <div class="cell" data-col="1"></div>
                <div class="cell" data-col="2"></div>
                <div class="cell" data-col="3"></div>
                <div class="cell" data-col="4"></div>
                <div class="cell" data-col="5"></div>
                <div class="cell" data-col="6"></div>
            </div>
    
            <div class="player-inputs">
                <div class="player-two">
                    <input type="text" id="second-player" placeholder="Player Name">
                    <div class="score">Wins: <span id="second-player-score">0</span></div>
                </div>
            </div>
        </div>
        <div>
            <button id="newGameBtn">Start New Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>
</body>

</html>
